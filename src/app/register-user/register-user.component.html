<mat-toolbar color="primary"><span><mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>  CMT Hackathon</span></mat-toolbar>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form  [formGroup]="formGroup" (ngSubmit)="submitForm()">

      <mat-card-content>
        <mat-form-field >
          <input matInput placeholder="First Name" name="firstName" formControlName="firstName">
        </mat-form-field>

        <mat-form-field >
          <input matInput placeholder="Last Name" name="lastName" formControlName="lastName">
        </mat-form-field>

        <mat-form-field >
          <input matInput placeholder="Username" name="userName" formControlName="userName">
        </mat-form-field>

        <mat-form-field >
          <input matInput placeholder="Email"  name="email" formControlName="email">
        </mat-form-field>

        <mat-form-field >
          <input matInput placeholder="Password" type="password" name="password" formControlName="password">
        </mat-form-field>
      </mat-card-content>
    <div align="right">
      <button color="primary" mat-raised-button type="button" (click)="clearForm()" ><mat-icon>clear</mat-icon>Clear</button>&nbsp;&nbsp;&nbsp; 
      <button color="primary" mat-raised-button type="submit" ><mat-icon>save</mat-icon> &nbsp; Save</button>
    </div>
    </form>
  </mat-card>
</div>
